<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redactr</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <button class="close btn">X</button>  
  </header> 
  <nav>
    <h3>How it works</h3>
    <a>
      <strong>REDACTR</strong> is a web application that enables you to safely share your written content on social media by scrambling portions of the texts you don't want the world to see.
    </a>    
  </nav>

  <main>
    <h2>Redactr</h2>
    <article>
      <button class="quest btn">&quest;</button>

      <div class="inputBox">
        <label for="message">Content </label>
        <div>
          <textarea class="input textarea" id="main-texts" style="resize: none; overflow: hidden;" spellcheck="false"
            placeholder="Input your content here"></textarea>
        </div>
        <div class="copyShare">
          <div><button id="copy-btn" class="btn">Copy</button></div>
          <div><button id="share-btn" class="btn">Share</button></div>
        </div>
      </div>

      <div class="inputBox">
        <label for="change">Words to scramble</label>
        <input class="input" type="text" id="redact-texts" autocomplete="off" placeholder="Input words to scramble" />
      </div>

      <div class="inputBox">
        <label for="sign">Replacement <span>(optional)</span></label>
        <input class="input" type="text" id="sign" autocomplete="off" placeholder="*">
      </div>


      <div class="inputBox btns">
        <button id="return-btn" class="btn">Return</button>

        <button id="redact-btn" class="btn">Redact Now</button>

        <button id="clear-btn" class="btn">Clear</button>
      </div>

    </article>


   

  </main>


  <script src="index.mjs" type="module"></script>

</body>

</html>
